<html>
<head>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>  
        <meta http-equiv="Pragma" content="no-cache"> 
        <meta http-equiv="Cache-Control" content="no-cache,no-store"> 
        <meta http-equiv="Access-Control-Allow-Origin" content="*"> 
        <meta http-equiv="Access-Control-Allow-Headers" content="X-Requested-With">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <script>
        $(document).ready(function(){
            var global = {
                api:{
                    stocklist: "https://www.pse.com.ph/stockMarket/companyInfoSecurityProfile.html?method=getListedRecords&common=yes&ajax=true&limit=9999",
                    currentPrice: function(v){ return "https://www.pse.com.ph/stockMarket/companyInfo.html?method=fetchHeaderData&ajax=true&security="+v},
                    previousPrice: function(v){ return "https://www.pse.com.ph/stockMarket/companyInfoHistoricalData.html?method=getRecentSecurityQuoteData&ajax=true&security="+v},
                },
                errorFunction:function(e){
                    console.log(e)
                }
            }
            var getStockList = function(){
                $.ajax(global.api.stocklist,
                    function(v,k){
                        console.log(v)
                        console.log(k)
                    },
                    global.errorFunction
                )
            }
            getStockList();
        })
        
    </script>

</body>

</html>
